<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <header>
        <!-- high scores and timer -->
        <nav>
            <div id="score">
                <h3>View High Scores: <span id="score">0</span></h3>
            </div>
            <div>
                <h3>Timer: <span id="seconds-remaining">0</span></h3>
            </div>
        </nav>
        <!-- quiz title -->
        <div>
            <H1>Code Quiz Challenge!</H1>
            <p>Try to answer the code-related questions within the time limit. Keep in mind that incorrect answers will
                penalize your score/time by ten seconds!</p>

            <button type="button" id="start-button">Start</button>
        </div>

        <div>
            <!-- questions -->
            <h2 id="question"></h2>
            <!-- answer buttons-->
            <div id="options"></div>
           
        </div>

        <main>
            <div class="question-one"></div>
        </main>
        <script src="./assets/js/script.js"></script>
</body>

</html>
