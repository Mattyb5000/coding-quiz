<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
</head>

<body>
    <!-- high scores and timer -->
    <nav>
        <div id="score">
            <h3>High Scores: </h3>
        </div>
        <div>
            <h3 id="time">Timer: 0</h3>
        </div>
    </nav>
    <!-- quiz title -->
    <section>
        <header id="header">
            <H1>Code Quiz Challenge!</H1>
            <p>Try to answer the code-related questions within the time limit. Keep in mind that incorrect answers will
                penalize your score/time by ten seconds!</p>

            <button type="button" id="start-button">Start</button>
        </header>

        <div>
            <!-- questions -->
            <h2 id="question"></h2>
            <!-- answer buttons-->
            <div id="options"></div>
            <div id="response"></div>

        </div>
    </section>
    <form id="form" hidden>
        <input placeholder="Enter your initials" id="initials" />
        <button id="submit">Submit</button>
    </form>

    <main>
        <div class="question-one">
            
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
